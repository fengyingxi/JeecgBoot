server:
  port: 9111
spring:
  boot:
    admin:
      ui:
        title: JeecgCloud监控中心
      client:
        instance:
          metadata:
            tags:
              environment: local
  security:
    user:
      name: "admin"
      password: "admin"
  application:
    name: jeecg-monitor
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        namespace: public
        username: nacos
        password: nacos
        metadata:
          user.name: nacos
          user.password: nacos
# 服务端点检查
management:
  trace:
    http:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
